<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-container {
            background-color: #fff7c0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            transform: rotate(-1deg);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="date"], select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffefc4;
            color: #444;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #ff9500;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Task</h1>
        <form action="{{ url_for('edit', index=index) }}" method="post">
            <input type="text" name="todo" value="{{ todo['task'] }}" required>
            <input type="date" name="date" value="{{ todo['date'] }}" required>
            <select name="priority" required>
                <option value="low" {% if todo['priority'] == 'low' %} selected {% endif %}>Low</option>
                <option value="medium" {% if todo['priority'] == 'medium' %} selected {% endif %}>Medium</option>
                <option value="high" {% if todo['priority'] == 'high' %} selected {% endif %}>High</option>
            </select>
            <button type="submit">Save Task</button>
        </form>
    </div>
</body>
</html>
